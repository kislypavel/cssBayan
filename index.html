<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>CSS Bayan</h1>
            <div class="accordion">
                <div class="section-item">
                    <input id="1" name="section" type="radio">
                    <label for="1">
                        <div class="title"><span>You can't just copy and paste CSS</span><span>+</span></div>
                        <div class="panel">
                            <img width="60%" class="img-anim" src="img/4.jpg" alt="mem 1">
                        </div>
                    </label>
                </div>
                <div class="section-item">
                    <input id="2" name="section" type="radio">
                    <label for="2">
                        <div class="title"><span>Keep calm and carry on</span><span>+</span></div>
                        <div class="panel">
                            <img width="60%" class="img-anim" src="img/2.jpg" alt="mem 2">
                        </div>
                    </label>
                </div>
                <div class="section-item">
                    <input id="3" name="section" type="radio">
                    <label for="3">
                        <div class="title"><span>Work-life balance</span><span>+</span></div>
                        <div class="panel" for="3">
                            <img width="60%" class="img-anim" src="img/3.jpg" alt="mem 3">
                        </div>
                    </label>
                </div>
                <div class="section-item">
                    <input id="4" name="section" type="radio" checked>
                    <label for="4">
                        <div class="title"><span>Dude, where is JS?</span><span>+</span></div>
                        <div class="panel">
                            <img width="60%" class="img-anim" src="img/1.jpg" alt="mem 4">
                        </div>
                    </label>
                </div>
                <div class="section-item">
                    <input id="5" name="section" type="radio">
                    <label for="5">
                        <div class="title"><span>Relaxe and take it easy</span><span>+</span></div>
                        <div class="panel">
                            <img width="60%" class="img-anim" src="img/clickActiveItem.jpg" alt="mem 5">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
